set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
set -g mouse on

# True color support (24-bit)
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Fix colors for Ghostty
set -as terminal-features ",xterm-ghostty:RGB"

# Resize panes with Ctrl+a + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Navigate panes with Alt+hjkl (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Navigate panes with Cmd+[ and Cmd+] (via Ghostty sending Alt+p/n)
bind -n M-p select-pane -t :.-
bind -n M-n select-pane -t :.+

# Switch sessions with fzf (Ctrl+a then s)
bind s display-popup -E "tmux ls | fzf | cut -d: -f1 | xargs tmux switch-client -t"
